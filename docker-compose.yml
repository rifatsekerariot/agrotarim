version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agrometa_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-agrometa}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agrometa-network
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agrometa_backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-agrometa}
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - agrometa-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agrometa_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: /api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - agrometa-network

networks:
  agrometa-network:
    driver: bridge

volumes:
  postgres_data:
