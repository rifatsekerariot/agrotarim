services:
  postgres:
    image: postgres:15-alpine
    container_name: sera_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sera_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sera_password}
      POSTGRES_DB: ${POSTGRES_DB:-sera_db}
      # ✅ SECURITY: Force SCRAM-SHA-256 authentication (production-grade)
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sera-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sera_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sera_backend
    environment:
      # ✅ FIX 3: Production mode
      NODE_ENV: ${NODE_ENV:-production}
      # ✅ FIX 1: Correct port
      PORT: 3009
      # ✅ FIX 8: PostgreSQL format - use env vars from root .env
      DATABASE_URL: postgresql://${POSTGRES_USER:-sera_user}:${POSTGRES_PASSWORD:-sera_password}@postgres:5432/${POSTGRES_DB:-sera_db}?schema=public
      # ✅ FIX 2: No fallback - MUST be set in .env
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required in .env file}
      # Optional services
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
    ports:
      - "3009:3009" # ✅ FIX 1: Correct port mapping
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Development: enable hot reload
      - ./backend:/app
      - /app/node_modules
    networks:
      - sera-network
    restart: unless-stopped
    # ✅ FIX: Migration handled by auto-install.sh, not by container startup
    # Backend starts directly with npm start (defined in Dockerfile CMD)

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sera_frontend
    environment:
      # API calls will be proxied through Vite
      VITE_API_URL: /api
    ports:
      - "5173:5173" # Development
    depends_on:
      - backend
    # ✅ PRODUCTION FIX: Volumes disabled to preserve build
    # Uncomment for development hot-reload:
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules
    networks:
      - sera-network
    restart: unless-stopped

networks:
  sera-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
