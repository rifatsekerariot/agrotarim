services:
  postgres:
    image: postgres:15-alpine
    container_name: sera_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sera_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sera_password}
      POSTGRES_DB: ${POSTGRES_DB:-sera_db}
      # Force password authentication
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sera-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sera_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sera_backend
    environment:
      # âœ… FIX 3: Production mode
      NODE_ENV: ${NODE_ENV:-production}
      # âœ… FIX 1: Correct port
      PORT: 3009
      # âœ… FIX 8: PostgreSQL format - use env vars from root .env
      DATABASE_URL: postgresql://${POSTGRES_USER:-sera_user}:${POSTGRES_PASSWORD:-sera_password}@postgres:5432/${POSTGRES_DB:-sera_db}?schema=public
      # âœ… FIX 2: No fallback - MUST be set in .env
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required in .env file}
      # Optional services
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
    ports:
      - "3009:3009" # âœ… FIX 1: Correct port mapping
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Development: enable hot reload
      - ./backend:/app
      - /app/node_modules
    networks:
      - sera-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'ðŸ” Waiting for database...' &&
        until npx prisma db push 2>/dev/null; do
          echo 'Database not ready, retrying in 3s...'
          sleep 3
        done &&
        echo 'âœ… Database connected!' &&
        echo 'ðŸ”„ Running migrations...' &&
        npx prisma migrate deploy &&
        echo 'âœ… Migrations complete!' &&
        echo 'ðŸš€ Starting backend...' &&
        npm start
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sera_frontend
    environment:
      # API calls will be proxied through Vite
      VITE_API_URL: /api
    ports:
      - "5173:5173" # Development
    depends_on:
      - backend
    volumes:
      # Development: enable hot reload
      - ./frontend:/app
      - /app/node_modules
    networks:
      - sera-network
    restart: unless-stopped

networks:
  sera-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
